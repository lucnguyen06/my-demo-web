<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đặt hàng | Shop Cầu Lông</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    form {
      max-width: 400px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(30,144,255,0.08);
    }
    label { display:block; margin:10px 0 4px 0; }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .error { color: #d32f2f; font-size: 0.95em; }
  </style>
</head>
<body>
  <header>
    <h1>Đặt hàng</h1>
    <nav>
      <a href="index.html">Trang chủ</a>
      <a href="cart.html">Giỏ hàng</a>
    </nav>
  </header>
  <form id="orderForm" autocomplete="off">
    <label>Họ tên *</label>
    <input type="text" id="name" required>
    <div class="error" id="errName"></div>
    <label>Email *</label>
    <input type="email" id="email" required>
    <div class="error" id="errEmail"></div>
    <label>Số điện thoại *</label>
    <input type="tel" id="phone" required>
    <div class="error" id="errPhone"></div>
    <label>Địa chỉ giao hàng *</label>
    <textarea id="address" required></textarea>
    <div class="error" id="errAddress"></div>
    <button type="submit">Xác nhận đặt hàng</button>
  </form>
  <div id="orderResult" style="text-align:center;"></div>
  <footer>
    <p>&copy; 2025 Shop Cầu Lông By RIO_DEV(@lucnguyen06)</p>
  </footer>
  <script src="js/order.js"></script>
</body>
</html>
